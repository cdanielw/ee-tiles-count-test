<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="connect-src 'self' https://*.googleapis.com https://apis.google.com">

    <title>EE Test</title>
    <!-- Load the Roboto font. -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

    <!-- Load the Google Maps API. -->
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>

    <!-- Load jQuery, a 3rd-party library. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Load compiled Earth Engine JavaScript client library. -->
    <script src="https://rawgit.com/google/earthengine-api/master/javascript/build/ee_api_js_npm.js"></script>

    <!-- Load our script. -->
    <script src="./static/script.js"></script>

    <!-- Load our styles. -->
    <link rel="stylesheet" href="./static/style.css">


</head>
<body>
<h1>EE Test</h1>

<div class="map"></div>

<div class="g-sign-in hidden">
    <span class="label">Sign in with:</span>
    <div class="button">
        <span class="icon"></span>
        <span class="button-text">Google</span>
    </div>
</div>

</body>
</html>
